<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addequip.css">
    <title>G10 Healthcare Logistics</title>
    <link rel="icon" href="img/klulogo.png" />
   </head>
<body>
  <div class="container">
    <div class="animation-area">
      <ul class="box-area">
          <li></li><li></li>
          <li></li><li></li>
          <li></li><li></li>
          <li></li><li></li>
          <li></li><li></li>
      </ul>
  </div>
    <div class="title">ADD TESTS</div>
    <div class="content">
      <form action="addtest">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Test Name</span>
            <input type="text" placeholder="Name of Test" name="n_test" required>
          </div>
          <div class="input-box">
            <span class="details">Test ID</span>
            <input type="text" placeholder="ID of Test" name="id_test" required>
          </div>
          <div class="input-box">
            <span class="details">Test Price</span>
            <input type="text" placeholder="XXXX" name="test_price" required>
          </div>
          <div class="input-box">
            <span class="details">Manager ID</span>
            <input type="text" placeholder="MXXXX" name="m_id" required>
          </div>
        </div>
        <div class="tequip-details">
          <input type="radio" name="tequip" id="dot-1">
          <input type="radio" name="tequip" id="dot-2">
          <input type="radio" name="tequip" id="dot-3">
          <span class="tequip-title">Type of Test</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="tequip">Walk-in</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="tequip">At-Home</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="tequip">Walk-in & At-Home</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
